<div class="container">
  <page-header></page-header>
  <div class="container visit-statistics">
    <table class="table">
      <thead>
        <tr>
          <th>User ID</th>
          <th>Track</th>
          <th>Date</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="stat in statistics | orderBy: 'stat.date'">
          <td class="col-md-4">{{stat.deviceId}}</td>
          <td class="col-md-4">{{stat.track.name}}</td>
          <td class="col-md-6">{{stat.date | date}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
