<div class="event">
  <!-- TODO: bootstrap this ugly-looking html later... -->
  <h3><a editable-text="event.name">{{event.name}}</a> in <a editable-text="event.racetrack">{{event.racetrack}}</a></h3>
  <p>
    <a editable-text="event.text">{{event.text}}</a>
  </p>
  <input type="submit" class="btn btn-danger pull-right" value="Remove Event" ng-click="deleteEvent(event)" />
  <div class="clearfix" />
  <hr>
</div>
